[package]
name = "ktls"
version = "3.0.1"
edition = "2021"
license = "MIT OR Apache-2.0"
repository = "https://github.com/hapsoc/ktls"
documentation = "https://docs.rs/ktls"
readme = "README.md"
description = """
Configures kTLS for tokio-rustls client and server connections.
"""

[dependencies]
libc = "0.2.146"
thiserror = "1.0.40"
tracing = "0.1.37"
tokio-rustls = "0.24.1"
rustls = { version = "0.21.1", features = ["secret_extraction"] }
smallvec = "1.10.0"
memoffset = "0.9.0"
pin-project-lite = "0.2.9"
tokio = { version = "1.28.2", features = ["net", "macros", "io-util"] }
futures = "0.3.28"
ktls-sys = "1.0.0"
nix = { version = "0.26.1", features = ["socket", "uio", "net"], default-features = false }

[dev-dependencies]
const-random = "0.1.15"
rcgen = "0.10.0"
socket2 = "0.5.3"
tokio = { version = "1.28.2", features = ["full"] }
tracing-subscriber = { version = "0.3.17", features = ["env-filter"] }

[patch.crates-io]
nix = { git = "https://github.com/fasterthanlime/nix", rev = "004d31c" } # on branch 'sol_tls'

